<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css" type="text/css" >
    <script src="https://kit.fontawesome.com/6510ad4269.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="main">
        <div class="register">
            <h2> Register Here!!!</h2>
            <form id="register" method="post">
                <label><i class="fa-solid fa-user"></i> Username:</label>
                <br>
                <input type="text" name="username" id="username" placeholder="Username" required>
                <br><br>
                <label><i class="fa-sharp fa-solid fa-square-phone"></i> Phone Number:</label>
                <br>
                <input type="text" name="number" id="number" placeholder="enter your number" required>
                <br><br>
                <label><i class="fa-solid fa-envelope"></i> Email-address:</label>
                <br>
                <input type="email" name="email" id="email" placeholder="Enter your valid Email" required>
                <br><br>
                <label><i class="fa-solid fa-key"></i> Password:</label>
                <br>
                <input type="text" name="Password" id="password" placeholder="Password" required>
                <br><br>
                <label><i class="fa-solid fa-calendar"></i> Date Of Birth:</label>
                <br>
                <input type="text" name="DOB" id="DOB" placeholder="Date of Birth" required>
                <br><br>
                <input type="submit" value="Sign Up "name="signup" id="signup">
            </form>
        </div>

    </div>
</body>
</html>
